<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topdo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="sidePanel">
            <a href="#" class="adder">New todo +</a>
            <h3>Projects</h3>
            <ul class="projectsList">
                <li>All</li>
            </ul>
        </div>
        <div class="mainPanel"></div>
    </div>

    <div>
        <h5>keyboard shortcuts</h5>
        <p><code>Shift</code> + <code>A</code> new todo</p>
        <p><code>Arrow Down</code> select next project</p>
        <p><code>Arrow Up</code> select previous project</p>

    </div>
    <script src="./main.js"></script>
</body>
</html>
